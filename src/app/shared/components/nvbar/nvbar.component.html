<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<div class="topnav" id="myTopnav">
  <a *ngIf="!showCerrarSesion" [routerLink]="['/usuario']" routerLinkActive="active">
    {{'Ingresar' | translate}}
  </a>
  <a [routerLink]="['/monedas']" routerLinkActive="active">
    {{'Monedas' | translate}}
  </a>
  <a *ngIf="showCerrarSesion" [routerLink]="['/misMonedas']" routerLinkActive="active">
    {{'Mis Monedas' | translate}}
  </a>
  <span>
    <select class="lenguajes" #selectedLang (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translate.getLangs()" [value]="language"
        [selected]="language === translate.currentLang">
        {{ language }}
      </option>
    </select>
  </span>

  <a (click)="cerrarSesion()" class="cerrar-Sesion" *ngIf="showCerrarSesion">
    {{'Cerrar SesiÃ³n' | translate}}
  </a>
  <a *ngIf="showCerrarSesion" class="cerrar-Sesion"><span class="username">{{username}}</span></a>
</div>
